name: CI - Aplicativo React Native

on:
  push:
    branches:
      - main
      - pipeline-FrontEnd
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ§ª Instalar dependÃªncias
        run: npm install

      - name: ðŸ§¹ Lint do cÃ³digo
        run: npm run lint

      - name: âœ… Rodar testes
        run: npm test

      - name: ðŸš§ Build do projeto (modo dev)
        run: npx expo export --dev --output-dir=dist

      - name: ðŸ“¦ Verificar arquivos de build
        run: ls -la dist

      - name: ðŸ” Analisar usando o SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=DaviRogs_applicativo
            -Dsonar.organization=davirogs-1
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
